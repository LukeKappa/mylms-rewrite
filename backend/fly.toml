# Fly.io Configuration for MyLMS Backend
app = 'mylms-backend'
primary_region = 'jnb'

[build]
  dockerfile = 'Dockerfile'

[env]
  MOODLE_URL = 'https://mylms.vossie.net'
  RUST_LOG = 'mylms_backend=info,tower_http=info'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
