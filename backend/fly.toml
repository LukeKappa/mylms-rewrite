app = 'mylms-backend'
primary_region = 'jnb'

[build]
  dockerfile = 'Dockerfile'

[env]
  MOODLE_URL = 'https://mylms.vossie.net'
  RUST_LOG = 'info'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
